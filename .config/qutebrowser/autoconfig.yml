# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': spawn linkhandler_mpd {url}
        ',V': spawn --detach mpv --ytdl=no --force-window=yes --script-opts=ytdl_hooks-all_formats="yes"
          {url}
        ',e': edit-text
        ',m': hint links spawn linkhandler_mpd {hint-url}
        ',r': spawn dmenuread web {url}
        ',v': hint links spawn --detach mpv --force-window=yes --ytdl=no --script-opts=ytdl_hooks-all_formats="yes"
          {hint-url}
        J: tab-prev
        K: tab-next
        aDt: open -t https://gitlab.com/dwt1/dotfiles
        adt: open -t https://gitlab.com/dwt1/dotfiles
        afa: open -t https://fontawesome.com/v5/cheatsheet
        agt: open -t https://github.com/karankumbhar47?tab=repositories
        ar: open -t reddit.com
        arn: open -t https://manpages.ubuntu.com/manpages/bionic/man1/ranger.1.html#commands
        aw: open -t https://archlinux.org/packages/
        chat: open -t https://chat.openai.com/
        email: open -t https://mail.google.com/mail/u/0/#inbox
        gh: open -t https://github.com/
        git: open -t https://github.com/
        mail: open -t https://mail.google.com/mail/u/0/#inbox
        re: open -t reddit.com
        yt: open -t https://www.youtube.com/
  colors.tabs.odd.bg:
    global: '#282c34'
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.odd.bg:
    global: red
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: true
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  url.default_page:
    global: https://www.google.com
  url.start_pages:
    global: https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwiktbiyif_-AhWsWGwGHaFRBCQQPAgI
